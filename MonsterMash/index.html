<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8">
		<title>Monster Mash</title>
		<link type="text/css" href="styles/my_style.css" rel="stylesheet" />
	</head>
	<body>
		<header id="text_top">
			<img src="images/Monster_Mashup.png" alt="logo">
			<p>Make your own monster face by clicking on the picture.</p>
		</header>
		<div id="container">
			<img class="lightning" id="lightning1" src="images/lightning-01.jpg" alt="lightning01">
			<img class="lightning" id="lightning2" src="images/lightning-02.jpg" alt="lightning02">
			<img class="lightning" id="lightning3" src="images/lightning-03.jpg" alt="lightning03">
			<div id="frame">
				<div id="pic_box">
					<div id="head" class="face"><img src="images/headsstrip.jpg" alt="head"></div>
					<div id="eyes" class="face"><img src="images/eyesstrip.jpg" alt="head"></div>
					<div id="nose" class="face"><img src="images/nosesstrip.jpg" alt="head"></div>
					<div id="mouth" class="face"><img src="images/mouthsstrip.jpg" alt="head"></div>
				</div>
			</div>
		</div>
		<img id="speaker" src="images/muteon.png" alt="speaker">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script src="scripts/my_scripts.js"></script>
	</body>
</html>
