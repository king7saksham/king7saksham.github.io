<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Monster Mash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="styles/my_style.css" rel="stylesheet"/>
    <link type="icon" href="favicon.ico?">

</head>
<body>
<header id="text_top">
    <img id="speaker" src="images/muteon.png" alt="speaker">
    <div id="logo">
        <img src="images/Monster_Mashup.png" alt="logo" width="500">
        <p>Make your own monster face by clicking on the picture.</p>
    </div>
    <div id="buttons">
        <button id="btnRandom" class="btn btn-success">Randomize</button>
        <button id="btnDownload" class="btn btn-success">Download</button>
        <button id="btnReset" class="btn btn-success">Reset</button>
    </div>
</header>
<div id="container">
    <img class="lightning" id="lightning1" src="images/lightning-01.jpg" alt="lightning01">
    <img class="lightning" id="lightning2" src="images/lightning-02.jpg" alt="lightning02">
    <img class="lightning" id="lightning3" src="images/lightning-03.jpg" alt="lightning03">
    <div id="frame">
        <div id="pic_box">
            <div id="head" class="face"><img src="images/headsstrip.jpg" alt="head"></div>
            <div id="eyes" class="face"><img src="images/eyesstrip.jpg" alt="eyes"></div>
            <div id="nose" class="face"><img src="images/nosesstrip.jpg" alt="nose"></div>
            <div id="mouth" class="face"><img src="images/mouthsstrip.jpg" alt="mouth"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script src="scripts/my_scripts.js"></script>
</body>
</html>
